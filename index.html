<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                    <img src="./assets/images/fff.png&text=4" alt="">
                    <img src="./assets/images/fff.png&text=5" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ============= Infinite-carousel animation END ================== -->

    <section id="Loading">
        <div class="loader"></div>
        <div class="loader2"></div>
    </section>
    <!-- ============= Loading animation END ==================== -->
